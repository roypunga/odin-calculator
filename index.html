<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Calculator</title>
</head>
<body>
    <div class="content">

        <div class="title">Odin Calculator</div>
        <div class="calculator">
            <div class="display">
                <div class="operation">

                </div>
                <div class="input">

                </div>
            </div>
            <div class="buttons">
                <button class="ac">AC</button>
                <button class="backspace">C</button>
                <button class="positiveNegative">+/-</button>
                <button class="divide">/</button>
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="multiply">*</button>
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="minus">-</button>
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="plus">+</button>
                <button class="0">0</button>
                <button class="point">.</button>
                <button class="equals">=</button>

            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
