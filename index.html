<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Calculator</title>
</head>
<body>
    <div class="content">

        <div class="title">Odin Calculator</div>
        <div class="calculator">
            <div class="display">
                <div class="operation">

                </div>
                <div class="input">

                </div>
            </div>
            <div class="buttons">
                <button class="ac">AC</button>
                <button class="backspace">C</button>
                <button class="positiveNegative">+/-</button>
                <button class="divide op">/</button>
                <button class="seven num">7</button>
                <button class="eight num">8</button>
                <button class="nine num">9</button>
                <button class="multiply op">*</button>
                <button class="four num">4</button>
                <button class="five num">5</button>
                <button class="six num">6</button>
                <button class="minus op">-</button>
                <button class="one num">1</button>
                <button class="two num">2</button>
                <button class="three num">3</button>
                <button class="plus op">+</button>
                <button class="zero num">0</button>
                <button class="point num">.</button>
                <button class="equals">=</button>

            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
